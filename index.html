        #hero {

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Slightly darker overlay for better contrast */

            position: relative;
            z-index: 1;

            height: auto;

        }

            margin-bottom: 40px;

        }

            font-weight: 500;

            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn:hover {
            background: #A0522D; /* Slightly lighter on hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        }
